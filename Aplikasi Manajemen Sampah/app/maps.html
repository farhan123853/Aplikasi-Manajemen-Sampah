<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Map Penjemputan</title>

<link rel="stylesheet"
href="https://unpkg.com/leaflet/dist/leaflet.css"/>

<style>
html, body, #map {
    height: 100%;
    margin: 0;
}
</style>
</head>

<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
// ===============================
// INIT MAP
// ===============================
var map = L.map('map').setView([-6.9175, 107.6191], 13);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19
}).addTo(map);

// ===============================
// ICON TRUK SAMPAH
// ===============================
var truckIcon = L.icon({
    iconUrl: 'https://cdn-icons-png.flaticon.com/512/743/743131.png',
    iconSize: [40, 40],
    iconAnchor: [20, 40]
});

var marker = null;

// ===============================
// DIPANGGIL DARI C#
// ===============================
function moveToLocation(lat, lon, nama) {

    if (marker) {
        map.removeLayer(marker);
    }

    map.setView([lat, lon], 17);

    marker = L.marker([lat, lon], { icon: truckIcon })
        .addTo(map)
        .bindPopup("🚛 " + nama)
        .openPopup();
}

// ===============================
// KLIK MAP → AMBIL KOORDINAT
// ===============================
map.on('click', function(e) {

    var lat = e.latlng.lat;
    var lon = e.latlng.lng;

    // pindah marker
    if (marker) {
        map.removeLayer(marker);
    }

    marker = L.marker([lat, lon], { icon: truckIcon })
        .addTo(map)
        .bindPopup("🚛 Titik Penjemputan")
        .openPopup();

    // kirim koordinat ke C#
    if (window.chrome && window.chrome.webview) {
        window.chrome.webview.postMessage(lat + "|" + lon);
    }
});
</script>

</body>
</html>
